<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<style>

.node {
  font: 300 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
  fill: #bbb;
}

.node:hover {
  fill: #000;
  font-size: 30px;
}
.node:click {
  fill: #000;
}

.link {
  stroke: rgba(208, 208, 209, 0.507);
  stroke-opacity: 0.4;
  fill: none;
  pointer-events: none;
}

.node:hover,
.node--source,
.node--target {
  font-weight: 700;
}

.node--source {
  fill: #2ca02c;
}

.node--target {
  fill: #0a128d;
  font-size: 30px;
}

.link--source,
.link--target {
  stroke-opacity: 1;
  stroke-width: 2px;
}

.link--source {
  stroke: #36818b;
}

.link--target {
  stroke: #36818b;
}

#optiong {
  position: absolute;
  top: 20px;
  left: 1px;
}

#scatterg {
  position: relative;
  top: 5000px;
  right: 1px;  
}

</style>
</head>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="//d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
<script>
var FIX = false;
var color = d3.scaleOrdinal(d3.schemeCategory20);
var colorSequential = d3.scaleSequential(d3.interpolateBlues)
                        .domain([0,5]);
var diameter = 1600,
    radius = diameter / 2,
    innerRadius = radius - 200;

var cluster = d3.cluster()
    .size([360, innerRadius]);

var line = d3.radialLine()
    .curve(d3.curveBundle.beta(0.45))
    .radius(function(d) { return d.y; })
    .angle(function(d) { return d.x / 180 * Math.PI; });

var canvas = d3.select("body").append("svg")
               .classed('container', true)
               .attr('width', '100%')
               .attr('height', 21000)

svg = canvas.append('svg')
    .attr("width", diameter+600)
    .attr("height", diameter+600)
  .append("g")
    .attr("transform", "translate(" + 1000 + "," + 1000 + ")");

var link = svg.append("g").selectAll(".link"),
    node = svg.append("g").selectAll(".node");

d3.json("maindata.json", function(error, movies) {
  if (error) throw error;
  var classes = movie2classes(movies);

  var root = packageHierarchy(classes)
      .sum(function(d) { return d.size; });

  cluster(root);

  link = link
    .data(packageImports(root.leaves()))
    .enter().append("path")
      .each(function(d) { d.source = d[0], d.target = d[d.length - 1]; })
      .attr("class", "link")
      .attr("d", line);

  node = node
    .data(root.leaves())
    .enter().append('g')
    .attr('class', 'node')
    .attr('id', function(d){return d.data.name})
    .attr('transform', function (d) { return 'translate(' + xAccessor(d) + ',' + yAccessor(d) + ')'; })
    .on("mouseover", mouseovered)
    .on("click", mouseclick)
    .on("contextmenu", function (d, i) {
            FIX = false;})
           // react on right-clicking
    .on("dblclick", movieView);

    node.append('circle')
        .attr("class", "circle")
        .attr('r', 6)
        .style("fill", function(d){
            return color(d.data.genre);
        })
        .attr("fill-opacity",1)
        .append('title')
        .text(function (d) { return d.data.title; });


    node.append('text')
        .attr('dy', '0.32em')
        .attr('id', function(d){ return d.data.name})
        .attr('x', function (d) { return d.x < 180 ? 6 : -6; })
        .style('text-anchor', function (d) { return d.x < 180 ? 'start' : 'end'; })
        .attr('transform', function (d) { return 'rotate(' + (d.x < 180 ? d.x - 90 : d.x + 90) + ')'; })
        .text(function (d) { return d.data.title + " id: " + d.data.name; });
    
    var LABELFIX = false;
    var legend = canvas.selectAll(".legend")
                                .data(color.domain())
                                .enter()
                                .append("g")
                                .attr("class", "legend")
                                .attr("size", 10, 10)
                                .attr("transform", function(d,i){
                                    return "translate(0," + i*40 + ")";
                                })
                                .on("click", function(d){
                                  if (LABELFIX === true){
                                      d3.selectAll("circle")
                                        .transition()
                                        .duration(1000)
                                        .attr("fill-opacity", 1)
                                      LABELFIX = false;
                                  }
                                  else{
                                    d3.selectAll("circle")
                                    .transition()
                                    .duration(1000)
                                    .attr("fill-opacity", function(n){
                                        if (d !== n.data.genre){
                                            return 0;
                                        }
                                        else {
                                            return 1;
                                        }
                                    })

                                    LABELFIX = true;
                                  }
                                });
        
        legend.append("rect")
              .attr("x", diameter - 18)
              .attr("width", 36)
              .attr("height",36)
              .style("fill", color);
        
        legend.append("text")
              .attr("x", diameter - 24)
              .attr("y",9)
              .attr("dy", ".35em")
              .style("text-anchor", "end")
              .text(function(d){
                  return d;
              });
    
    var val = getQueryVariable('i');
    initHighlight(val);

    var selectionList = [
        {"text": "genre"},
        {"text": "avg rate"},
    ]

    var optiongroup = d3.select("body")
                        .append('g')
                        .attr("id", "optiong");
    var span = optiongroup.append("span")
                    .attr("id", "optiontext")
                    .text("Select coloring scheme")
                    .style('font-size',300);
    var option = optiongroup.append("select")
                     .attr("id", "option")
                     .on("change", change)
                     .selectAll("option")
                     .data(selectionList)
                     .enter()
                     .append("option")
                     .attr("font-size", "30px")
                     .attr("value", function(d){
                         return d.text;
                     })
                     .text(function(d){
                         return d.text;
                     })
    optiongroup.append('br')


    document.getElementById("option").style.height = "50px"
                                           .width = "30px";

});

function change() {
    var value = this.value;

    if (value == "avg rate") {
        d3.selectAll("circle")
        .style("fill", function(d){
            return colorSequential(d.data.avgrate);
    })}

    else {
        d3.selectAll("circle")
          .style("fill", function(d){
              return color(d.data.genre);
          })
    }
}

function mouseovered(d) {
  if (FIX == false){
    node
        .each(function(n) {
            n.target = n.source = false; });

    link
        .classed("link--target", function(l) {
            if (l.target === d) return l.source.source = true; })
        .classed("link--source", function(l) { if (l.source === d) return l.target.target = true; })
      .filter(function(l) { return l.target === d || l.source === d; })
        .raise();

    node
        .classed("node--target", function(n) {
            return n.target; })
        .classed("node--target", function(n) {
            return n.source;
        })
  }
}

function initHighlight(id) {
    FIX = true;
    node
        .each(function(n) {
            n.target = n.source = false; });

    link
        .classed("link--target", function(l) {
            if (l.target.data.name === id) return l.source.source = true; })
        .classed("link--source", function(l) { if (l.source.data.name === id) return l.target.target = true; })
      .filter(function(l) { return l.target.data.name === id || l.source.data.name === id; })
        .raise();

    node
        .classed("node--target", function(n) {
            return n.target; })
        .classed("node--target", function(n) {
            return n.source;
        })
}

function mouseclick(d) {

  FIX = true;
  node
      .each(function(n) {
          n.target = n.source = false; });

  link
      .classed("link--target", function(l) {
          if (l.target === d) return l.source.source = true; })
      .classed("link--source", function(l) { if (l.source === d) return l.target.target = true; })
    .filter(function(l) { return l.target === d || l.source === d; })
      .raise();

  node
      .classed("node--target", function(n) {
          return n.target; })
      .classed("node--target", function(n) {
          return n.source;
      })
}

function mouseouted(d) {
  link
      .classed("link--target", false)
      .classed("link--source", false);

  node
      .classed("node--target", false)
      .classed("node--source", false);
}

// Lazily construct the package hierarchy from class names.
function packageHierarchy(classes) {
  var map = {};

  function find(name, data) {
    var node = map[name], i;
    if (!node) {
      node = map[name] = data || {name: name, children: []};
      if (name.length) {
        node.parent = find(name.substring(0, i = name.lastIndexOf(".")));
        node.parent.children.push(node);
        node.key = name.substring(i + 1);
        node.title = data.title;
        node.genre = data.genre;
        node.avgrate = data.avgrate;
        node.id = data.id;
      }
    }
    return node;
  }

  classes.forEach(function(d) {
	if( typeof d.name != 'undefined')
		find(d.name, d);
  });

  return d3.hierarchy(map[""]);
}

// Return a list of imports for the given array of nodes.
function packageImports(nodes) {
  var map = {},
      imports = [];

  // Compute a map from name to node.
  nodes.forEach(function(d) {
    map[d.data.name] = d;
  });

  // For each import, construct a link from the source to target node.
  nodes.forEach(function(d) {
    if (d.data.imports) 
		d.data.imports.forEach(function(i) {
			var input = map[d.data.name];
			var mapi = map[i];
			if( typeof mapi != 'undefined'){
				var path = input.path(mapi);
				imports.push(path);
			}
		});
  });

  return imports;
}

function creditsToClasses( credits){
 var classArray = [];

 for( var column =0; column < credits.columns.length; column++){
	 var classObj = {};
	 classObj.name =  credits.columns[column];
	 classObj.size = 1;
	 classObj.imports=[];
	 classArray.push(classObj);
 }
 for(var row =1; row < credits.length; row++){
 	var classObj = {};
	var contributor = credits[row];
	classObj.name = contributor["FULL NAME"];
	classObj.imports=[];

	var size =1;
	for( var column = 0; column < credits.columns.length;column++){
		if( contributor[credits.columns[column]]==1){
			classObj.imports.push(credits.columns[column]) ;
			size++;
		}
	}
	classObj.size = size;

	classArray.push(classObj);

 }
 return classArray;
}

function movie2classes(movies){
    var classArray = [];
    movies.forEach(function(d){
        var classObj = {};
        classObj.name = d['id'];
        classObj.imports = d['neighbor'];
        classObj.size = d['neighbor'].length;
        classObj.title = d['title'];
        classObj.genre = d['genre'];
        classObj.avgrate = d['avgrate'];
        classArray.push(classObj);
    })
    return classArray;
}

function movieView(){
  window.open("./dataset/source.html" + "?i=" + this.id, "_blank");
}


function xAccessor (d) {
  var angle = (d.x - 90) / 180 * Math.PI, radius = d.y;
  return radius * Math.cos(angle);
}

function yAccessor (d) {
  var angle = (d.x - 90) / 180 * Math.PI, radius = d.y;
  return radius * Math.sin(angle);
}

function getQueryVariable(variable) {
        QUERY = true;
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++){
            var pair = vars[i].split('=')
            if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);

            }
    }
}  


</script>
</html>
